<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF to PNG 변환기</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>PDF를 PNG로 변환</h1>
    <form id="upload-form">
      <input type="file" id="pdf-file" accept="application/pdf">
      <button type="submit">업로드 및 변환</button>
    </form>

    <div id="result-section" style="display:none;">
      <h2>변환 완료!</h2>
      <img id="preview-image" src="" alt="미리보기 이미지" style="max-width: 100%; margin-top: 20px;">
      <a id="download-link" href="" download>
        <button style="margin-top: 20px;">이미지 다운로드</button>
      </a>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
